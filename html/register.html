<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng ký</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/register.js"></script>
</head>
<body>
	<div class="container">
      <form class="form-signup">
        <h2 class="form-signup-heading">Đăng ký</h2>
        <input type="text" class="form-control top-input" placeholder="Tên đăng nhập" autofocus>
        <input type="password" class="form-control" placeholder="Mật khẩu">
        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
        <input type="email" class="form-control" placeholder="E-mail">
        <input type="text" class="form-control bottom-input" placeholder="Mã xác nhận">
        <div class="validation">
          <div class="validation-area btn"></div>
          <button class="validation-reset btn btn-primary">Reset</button>
        </div>
        <button class="btn btn-lg btn-success" type="submit">Đăng ký</button>
        <button class="btn btn-lg btn-danger">Xóa</button>
      </form>
  </div> <!-- /container -->
</body>
</html>
